defaultIndent: '  '
noIndentBlock:
    equation: 1
verbatimEnvironments:
    equation: 1
modifyLineBreaks:
    preserveBlankLines: 1
    condenseMultipleBlankLinesInto: 1
    textWrapOptions:
        columns: 95
        multipleSpacesToSingle: 1
        when: before
        blocksFollow:
           verbatim: 1
        blocksBeginWith:
           A-Z: 1
           a-z: 1
           0-9: 0
           other: '\\begin\{|\\\[|\\end\{'    # regex
        blocksEndBefore:
           commentOnOwnLine: 1
           verbatim: 1
           filecontents: 1
           other: '\\begin\{|\\\[|\\end\{'    # regex

    oneSentencePerLine:
        manipulateSentences: 1
        removeSentenceLineBreaks: 1
        textWrapSentences: 1
        sentenceIndent: ""
    items:
        ItemStartsOnOwnLine: 1
    environments:
        BeginStartsOnOwnLine: 1
        BodyStartsOnOwnLine: 1
        EndStartsOnOwnLine: 1
        EndFinishesWithLineBreak: 1
